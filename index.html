<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <form action="#" method="post">
<h1>Subscribe to our Newsletter</h1> 
<p>Become an Insider</p><br>

<label for "name">Full Name:</label> <br>
<input type="text" id="name" name="name" required><br><br>

<input type="email" id="email" name="email" required><br><br>

<label for "password">Password:</label> <br>
<input type="password" id="password" name="password" required><br><br>

<fieldset>
<legend>Gender:</legend>

<label><br><input type="radio" name="gender" value="female" required> Female</label>

<label><br><input type="radio" name="gender" value="other" required> Other</label>
</fieldset><br>

<label for="dob">Date of Birth</label> <br>
<input type="date" id="dob" name="dob"><br><br>

<label><input type="checkbox name="terms" required> I agree to the Terms and Conditions</label><br><br>
<p>
<input type="submit"></input>
<input type="Reset" value="Reset">
</p>
    </form>
    <footer>
        <p>Thank you for your interest in our newsletter</p>
    </footer>

</body>
</html>
